<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="/word_list.js" defer></script>
  <script src="/main.js" defer></script>
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="images/fail.gif" alt="gif">
      <h4>게임이 종료되었습니다!</h4>
      <p>정답: <b>hanghae</b></p>
      <!-- <button class="play-again">게임 다시하기</button> -->
    </div>
  </div>

  <div class="container">
    <div class="select-box">
      <h1>문제를 선택해주세요</h1>
      <div class="random-words"></div>
    </div>

    <div class="hangman-box" style="display: none;">
      <img src="images/hangman-0.jpg" alt="hangman-img">
      <h1>Hangman Game</h1>
    </div>
    <div class="game-box" style="display: none;">
      <ul class="word-display"></ul>
      <h4 class="mistake-number">
        틀린횟수 :
        <b>0 / 8</b>
      </h4>
      <div class="alphabet"></div>
    </div>
  </div>
</body>
</html>
