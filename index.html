<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="/word_list.js" defer></script>
  <script src="/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="select-box">
      <h1>문제를 선택해주세요</h1>
      <div class="random-words"></div>
    </div>

    <div class="hangman-box" style="display: none;">
      <img src="images/hangman-8.jpg" alt="hangman-img">
      <h1>Hangman Game</h1>
    </div>
    <div class="game-box" style="display: none;">
      <ul class="word-display">
        <li class="letter guessed">H</li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
      </ul>
      <h4 class="mistake-number">
        틀린횟수:
        <b>0 / 8</b>
      </h4>
      <div class="alphabet">
        <button>a</button><button>b</button><button>c</button><button>d</button>
        <button>e</button><button>f</button><button>g</button><button>h</button>
        <button>i</button><button>j</button><button>k</button><button>l</button>
        <button>m</button><button>n</button><button>o</button><button>p</button>
        <button>q</button><button>r</button><button>s</button><button>t</button>
        <button>u</button><button>v</button><button>w</button><button>x</button>
        <button>y</button><button>z</button>
      </div>
    </div>
  </div>
</body>
</html>
